<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Boiler plate">
    <title>Campo minato</title>

    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- LINK SCRIPT -->

<body>
    <header>
        <div id="left-header">
            <img src="img/Logo.png" alt="Logo" id="logo">
            <h1>Campo Minato</h1>
        </div>
        <div class="play">
          <select  id="difficulty">
            <option value="10" selected>Easy</option>
            <option value="9">Medium</option>

          </select>
          <button type="button" id="button">Play</button>

    </header>
    <main>
        <div id="start-play">
            <h1>PREMI PLAY PER INIZIARE</h1>
        </div>
        <div class="disp-none" id="grid"></div>
    </main>
    <footer>
